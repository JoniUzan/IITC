<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>loop_11_m</h1>
    <script>
      let rn = Math.floor(Math.random() * 100);
      console.log(rn);
      console.time("time for guess");
      let is_corect = false;
      let x = parseInt(prompt("guess a number between 0 - 99"));
      let number_of_gusses = 1;
      while (!is_corect) {
        if (rn == x) {
          is_corect = true;
          break;
        } else if (x > rn) {
          alert("to heigh try again");
        } else if (x < rn) {
          alert("to low try again");
        }
        number_of_gusses++;
        x = parseInt(prompt("guess a number between 0 - 99"));
      }
      alert("correct");
      console.timeEnd("time for guess");
      console.log(" you guess " + number_of_gusses + " tims");
    </script>
  </body>
</html>
