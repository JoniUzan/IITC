  <body>
    <h1>function_6_m</h1>
    <script>
      let num1 = 90;
      let num2 = 180;

      function switch_value() {
        let holder = 0;
        holder = num1;
        num1 = num2;
        num2 = holder;

        return `${num1} num1 ${num2} num2`;
      }
      let x = switch_value();
      console.log(x);
    </script>
  </body>
