<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>function_8_b</h1>
    <script>
      function frac_add(num) {
        let sum = 0;
        let holder = num;
        let my_length = 0;

        while (holder > 0) {
          holder = Math.floor(holder / 10);
          my_length++;
        }
        holder = num;
        let zero = 10 ** (my_length - 1);
        for (let i = 0; i < my_length; i++) {
          sum = sum + Math.floor(holder / zero);
          holder -= zero * Math.floor(holder / zero);
          zero = zero / 10;
        }
        return sum;
      }

      console.log(frac_add(123));
    </script>
  </body>
</html>
