<body>
    <h1>array_reduce_1</h1>
    <script>
        function sumOf(array){
          return array.reduce((sum,item)=>sum+item)
        }
        let arr = [1,2,3,4,5,6]
        console.log(sumOf(arr))
    </script>
</body>
