<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>loop_7.5_m</h1>
    <script>
      //loop_3_m in for loop
      for (let i = 2; i < 51; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      //loop_4_m in for loop
      for (let i = 1; i < 51; i += 3) {
        console.log(i);
      }
    </script>
  </body>
</html>
