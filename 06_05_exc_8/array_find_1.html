<body>
    <h1>array_find_2</h1>
    <script>
        function inArray(arr,num){
            if (arr.find((item)=> item == num)!= undefined)
            {
                return "yes"
            }
            return "no"
        }
    
        console.log(inArray([1,2,3,4,5],99))


    </script>
</body>
