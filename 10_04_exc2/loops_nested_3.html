<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>loop_nested_3</h1>
    <script>
      let str = "";
      for (let i = 1; i < 11; i++) {
        for (let j = 1; j < 11; j++) {
          str += j * i + "   ,   ";
        }
        console.log(str);

        str = "";
      }
    </script>
  </body>
</html>
