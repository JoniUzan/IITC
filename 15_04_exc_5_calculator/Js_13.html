<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Js_13.css" />
  </head>
  <body>
    <main class="main_container">
      <div class="big_result_container">
        <div class="result_container">
          <button onclick="resultToZero()" class="resultToZero">CE</button>
          <p class="result"></p>
        </div>
      </div>
      <div class="button_container">
        <div class="number_container">
          <button onclick="addNumber_7()" class="numberButton">7</button>
          <button onclick="addNumber_8()" class="numberButton">8</button>
          <button onclick="addNumber_9()" class="numberButton">9</button>
          <button onclick="addNumber_4()" class="numberButton">4</button>
          <button onclick="addNumber_5()" class="numberButton">5</button>
          <button onclick="addNumber_6()" class="numberButton">6</button>
          <button onclick="addNumber_1()" class="numberButton">1</button>
          <button onclick="addNumber_2()" class="numberButton">2</button>
          <button onclick="addNumber_3()" class="numberButton">3</button>
          <button onclick="addNumber_0()" class="numberButton">0</button>
          <button onclick="addPoint()" class="numberButton">.</button>
          <button onclick="printResult()" class="equal actionButton">=</button>
        </div>
        <div class="action_container">
          <button onclick="divisionButton()" class="division actionButton">
            %
          </button>
          <button onclick="multiplyButton()" class="multiply actionButton">
            X
          </button>
          <button
            onclick="subtractionButton()"
            class="subtraction actionButton"
          >
            -
          </button>
          <button onclick="additionButton()" class="addition actionButton">
            +
          </button>
        </div>
      </div>
    </main>
    <script src="Js_13.js"></script>
  </body>
</html>
