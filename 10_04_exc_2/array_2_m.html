<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>array_2_m</h1>
    <script>
        let arr = []
        let sum = 0
        for(let i = 0; i< 5; i++){
            arr.push(parseInt(Math.random()*100))
        }
        for( i = 0; i< 5; i++){
            sum += arr[i]
        }
        console.log(sum)
        console.log(sum/5)

    </script>
</body>
