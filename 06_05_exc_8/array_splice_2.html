<body>
    <h1>array_splice_2</h1>
    <script>
        function splice2(array){
            array.splice(0,1)
            return array
        }
        let array =  [{ name: "Moshe Kupernikos", age: 33 },
        { name: "Shimon", age: 21 },
        { name: "Joe", age: 34 }] 
        console.log(splice2(array))
    </script>
</body>
