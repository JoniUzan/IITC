<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>array_2.5_m</h1>
    <script>
      function in_arr(array, num) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] == num) {
            return true;
          }
        }
        return false;
      }
      let arr = [1, 2, 3, 4, 5];
      console.log(in_arr(arr, 7));
    </script>
  </body>
