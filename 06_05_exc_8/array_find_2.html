<body>
    <h1>array_find_2</h1>
    <script>
  

         function ageInArrey(arr , age){
             let person = arr.find(obj => obj.age == age) 
            if(person !=undefined){
                return person
            }
            return "no"
         }

         let arr =  [{ name: "Moshe Kupernikos", age: 33 },
         { name: "Shimon", age: 21 },
         { name: "Joe", age: 34 }] 

         console.log(ageInArrey(arr,21))
    </script>
