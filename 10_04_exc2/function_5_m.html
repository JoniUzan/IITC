<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>function_5_m</h1>
    <script>
      function sum(num) {
        let x = 1;
        let rt_sum = num;
        while (x < num) {
          rt_sum += x;
          x++;
        }
        return rt_sum;
      }

      console.log(sum(10));
    </script>
  </body>
