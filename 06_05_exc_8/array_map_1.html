<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol class="names"></ol>
    <script>
        let elemNames = document.querySelector(".names")
        function listOfNames(arr){
            arr.map(name => elemNames.innerHTML +=`<li>${name}</li>`)
        }
        let arr = ["Moshe","Shimon","Joe"]
        console.log(listOfNames(arr))
    </script>
</body>
</html>
