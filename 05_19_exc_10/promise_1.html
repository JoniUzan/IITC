<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="printSuccess()" class="success">success</button>
    <button onclick="printFailure()" class="Failure">Failure</button>
    <p class="result"></p>
    <script>
      const elemResult = document.querySelector(".result");

      const Handler = (elem) => {
        elemResult.innerText = elem;
      };

      function promise(isSuccess) {
        return new Promise((resolve, reject) => {
          if (isSuccess) {
            resolve("success");
          } else {
            reject("Failure");
          }
        });
      }
    
      const printSuccess = () => {
        setTimeout(() => {
          promise(true).then(Handler);
        }, 2000);
      };

      const printFailure = () => {
        setTimeout(() => {
          promise(false).catch(Handler);
        }, 2000);
      };
    </script>
  </body>
</html>
