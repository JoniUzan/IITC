<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>loop_5_m</h1>
    <script>
      let x = 1;
      let my_num = Number(prompt("enter a number"));
      let factorial = 1;
      while (x < my_num + 1) {
        factorial *= x;
        x++;
      }
      console.log(factorial);
    </script>
  </body>
</html>
