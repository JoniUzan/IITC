<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>array_2.7_m</h1>
    <script>
      function in_2arr(arr1, arr2) {
        let sum = 0;
        for (let i = 0; i < arr1.length; i++) {
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
              sum++;
            }
          }
        }
        return sum;
      }
      let arr1 = [1, 2, 5, 7];
      let arr2 = [1, 3, 0, 7];
      console.log(in_2arr(arr1, arr2));
    </script>
  </body>
</html>
